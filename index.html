<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <title>Atividade Ebac</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
    <nav>
        <div class="container">
            <h1>Boletim Escolar</h1>
            <br>
            <label for="nome-Aluno"><b>Nome do Aluno</b></label>
            <input type="text" id="nome-Aluno" required placeholder="Nome completo do aluno" />
            <br>
            <h3>Digite suas notas</h3>
            <form id="form-confirm">
                <br>
                <label for="A"><b>Nota A</b></label>
                <input type="number" id="valor-a" required placeholder="Digite a nota A" />
                <label for="B"><b>Nota B</b></label>
                <input type="number" id="valor-b" required placeholder="Digite a nota B" />
                <p class="error-message">
                A nota B precisa ser maior que a nota A, para ser aprovado!
                </p>
                <button type="submit">Checar aprovação</button>
            </form>
            <p class="success-message"></p>
    </div>
    </nav> 
        <script src="./main.js"></script>
</body>
