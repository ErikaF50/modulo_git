<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>DOM: Banking</h1>
        <h2>Depósitos</h2>
        <form>
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do Beneficiário"  />
            <input type="number" id="número-conta" required placeholder="Número da conta" />
            <input type="number" id="valor-depósito" required placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)" id="descriçao"></textarea>
            <button id="btn depositar" type="submit">Depositar</button> 
        </form>
    </div>
</body>
</html>
